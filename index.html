<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">


    <link href="./style.css" rel="stylesheet" />

    <title>Contact Form</title>

</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Coder</span> Web <span>Design</span> </h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Coder Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> coder shopping complex</li>
                    <li><i class="fa fa-phone"></i> (234) 88377366</li>
                    <li> <i class="fa fa-envelope"></i>form@coder-support.io</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <form>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="name">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="name">Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label for="name">Message</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
